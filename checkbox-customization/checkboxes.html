<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes</title>
    <link rel="stylesheet" href="assets/styles/checkboxes.css">
</head>

<body>

    <div class="topnav">
        <a class="inactive" href="index.html">Home</a>
    </div>

    <div class="checkboxes">
        <div class="form-checkbox">
            <input class="checkbox" type="checkbox" id="checkbox1">
            <label for="checkbox1" tabindex="1">HTML5</label>
        </div>
        <div class="form-checkbox">
            <input class="checkbox" type="checkbox" id="checkbox2" checked="checked">
            <label for="checkbox2" tabindex="2">SASS</label>
        </div>
        <div class="form-checkbox">
            <input class="checkbox" type="checkbox" id="checkbox3" checked="checked" disabled="disabled">
            <label for="checkbox3" tabindex="3">React</label>
        </div>
        <div class="form-checkbox">
            <input class="checkbox" type="checkbox" id="checkbox4" disabled="disabled">
            <label for="checkbox4" tabindex="4">JavaScript</label>
        </div>
    </div>
</body>

</html>
