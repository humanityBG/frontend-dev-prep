<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Assignment</title>
  <link rel="stylesheet" href="/dist/css/main.css">
</head>

<body>

<div class="topnav">
  <a class="inactive" href="/src/index.html">Home</a>
</div>

<div class="rating-div">
  <p>Apply a rating to the product:</p>
  <form class="star-rating">
    <input class="radio-input" type="radio" id="star5" name="star-input" value="5" />
    <label class="radio-label" for="star5" title="5 stars">5 stars</label>

    <input class="radio-input" type="radio" id="star4" name="star-input" value="4" />
    <label class="radio-label" for="star4" title="4 stars">4 stars</label>

    <input class="radio-input" type="radio" id="star3" name="star-input" value="3" />
    <label class="radio-label" for="star3" title="3 stars">3 stars</label>

    <input class="radio-input" type="radio" id="star2" name="star-input" value="2" />
    <label class="radio-label" for="star2" title="2 stars">2 stars</label>

    <input class="radio-input" type="radio" id="star1" name="star-input" value="1" />
    <label class="radio-label" for="star1" title="1 star">1 star</label>
  </form>

  <p>Rating: <meter class="rating" min="0" max="5" value="4.3" title="3.5 out of 5 stars">3.5 out of 5</meter>
  </p>

</div>
</body>

</html>
